<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML: FORM Elements</title>
    <!-- ******* CSS LINK FILE ***** -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Choose your favourite car: From the dropdown</p>
    <form action="" id="form" method="GET">
      <label for="cars">Choose from the list</label>
      <select name="cars" id="cars">
        <option value="Volvo">Volvo</option>
        <option value="lamborginni">lamborginni</option>
        <option value="Mercedes-Benz" selected>Mercedez Benz</option>
        <option value="Ferrari">Ferrari</option>
      </select>
      <br /><br />
      <label for="msg">Enter your message here:</label>
      <br />
      <textarea name="message" id="msg" rows="10" cols="50"></textarea>
    </form>
  </body>
</html>
